<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses | Add New Course</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand sticky-top bg-dark">
    <div class="container-fluid px-5">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/teem.png}" style="width: 5rem;">
        </a>
        <div class="navbar-nav d-flex justify-content-between">
            <a class="nav-link text-white" th:href="@{/}">Home</a>
            <a class="nav-link text-white" th:href="@{/about}">About</a>
            <a class="nav-link text-white" th:href="@{/courses}">Courses</a>
            <a class="nav-link text-white" th:href="@{/students}">Students</a>
        </div>
    </div>
</nav>

<h4 class="text-center my-3">Create new course</h4>
<div class="container my-3 d-flex justify-content-center">
    <div class="card p-3" style="width: 30rem;">
        <form th:action="@{/student/edit/{id} (id = ${student.id})}" th:object="${student}" method="post">
            <div class="mb-3">
                <label for="floatingName" class="form-label">Name</label>
                <input type="text"
                       class="form-control"
                       id="floatingName"
                       name="name"
                       th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       id="exampleFormControlInput2"
                       name="email"
                       th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone number</label>
                <input type="text"
                       class="form-control"
                       id="exampleFormControlInput3"
                       name="phone"
                       th:field="*{phone}" required />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Date of Birth</label>
                <input type="date"
                       class="form-control"
                       id="exampleFormControlInput6"
                       name="phone"
                       pattern="\d{4}-\d{2}-\d{2}"
                       th:field="*{dob}" required />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Gender</label>
                <select class="form-select" id="exampleFormControlInput4" aria-label="Default select example" th:field="*{gender}" name="gender">
                    <option value="" selected>Select Gender</option>
                    <option th:value="Male" th:text="Male"></option>
                    <option th:value="Female" th:text="Female"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Select Course</label>
                <select id="exampleFormControlInput5"
                        th:field = "*{course}"
                        name="course"
                        class="form-select">
                    <option th:value = "null">Choose course</option>
                    <option th:each = "course : ${course}"
                            th:value = "${course.id}"
                            th:text = "${course.courseName}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-dark w-100" type="submit">Update</button>
            </div>
            <div class="mb-3">
                <a class="btn btn-secondary w-100" th:href="@{/students}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
