<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses | Add New Course</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand sticky-top bg-dark">
    <div class="container-fluid px-5">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/teem.png}" style="width: 5rem;">
        </a>
        <div class="navbar-nav d-flex justify-content-between">
            <a class="nav-link text-white" th:href="@{/}">Home</a>
            <a class="nav-link text-white" th:href="@{/about}">About</a>
            <a class="nav-link text-white" th:href="@{/courses}">Courses</a>
            <a class="nav-link text-white" th:href="@{/students}">Students</a>
        </div>
    </div>
</nav>

<h4 class="text-center my-3">Create new course</h4>
    <div class="container my-3 d-flex justify-content-center">
        <div class="card p-3" style="width: 30rem;">
            <form th:action="@{/courses/add}" th:object="${courses}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Course Name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleFormControlInput1"
                           name="courseName"
                           th:field="*{courseName}" required />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Course Description</label>
                    <textarea class="form-control"
                              id="exampleFormControlTextarea1"
                              rows="3"
                              name="courseDescription"
                              th:field="*{courseDescription}">
                    </textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100" type="submit">Create</button>
                </div>
                <div class="mb-3">
                    <a class="btn btn-secondary w-100" th:href="@{/courses}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
